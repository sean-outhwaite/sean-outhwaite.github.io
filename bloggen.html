<!DOCTYPE html>
<html>
  <head>
    <title>Bloggen</title>
    <meta charset="UTF-8" />
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a id="homeAnchor" href="../index.html"> <button id="home">Home</button></a>
    <main class="container">
      <div class="flex-container-nav">
        <a id="previous">
          <button id="prevBtn" class="nav hidden">Previous</button></a
        >
        <h1>Bloggen</h1>
        <a id="next"><button id="nextBtn" class="nav hidden">Next</button></a>
      </div>

      <div contenteditable="true" class="preview hidden">
        <span class="topPreview"></span>
        <span class="bottomPreview"></span>
      </div>

      <div class="generator">
        <div class="genInput">
          <label for="heading">Main heading: </label>
          <input type="text" id="heading" name="heading" />
          <button id="headAdd">Add</button>
        </div>

        <div class="genInput">
          <label for="subHeading">Sub heading: </label>
          <input type="text" id="subHeading" name="subHeading" />
          <button id="subAdd">Add</button>
        </div>

        <div class="genInput">
          <label for="date">Date: </label>
          <input type="text" id="date" name="date" />
          <button id="dateAdd">Add</button>
        </div>

        <div class="genInput">
          <label for="secHeading">Section heading: </label>
          <input type="text" id="secHeading" name="secHeading" />
          <button id="secAdd">Add</button>
        </div>

        <div class="genInput">
          <label for="paragraph">Enter paragraph: </label>
          <textarea type="text" id="paragraph" name="paragraph"></textarea>
          <button id="pAdd">Add</button>
        </div>
        <h4></h4>
        <button id="copy">Copy</button>
        <textarea disabled class="output"> </textarea>
      </div>
    </main>
    <footer>
      <a href="https://github.com/sean-outhwaite"
        ><img class="gitLogo" src="/images/github-mark.png"
      /></a>
    </footer>
    <script type="module" src="/scripts/bloggen.js"></script>
  </body>
</html>
