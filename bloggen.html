<!DOCTYPE html>
<html>
  <head>
    <title>Bloggen</title>
    <meta charset="UTF-8" />
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a id="homeAnchor" href="../index.html"> <button id="home">Home</button></a>
    <main class="container">
      <div class="flex-container-nav">
        <a id="previous">
          <button id="prevBtn" class="nav hidden">Previous</button></a
        >
        <h1>Bloggen</h1>
        <a id="next"><button id="nextBtn" class="nav hidden">Next</button></a>
      </div>

      <div contenteditable="true" class="preview">
        <span class="topPreview"></span>
        <span class="bottomPreview"></span>
      </div>
      <div class="generator flex-container-vertical">
        <div class="genInput">
          <button id="secAdd">Add Section</button>
        </div>
      </div>
      <button id="copy" class="neon">Copy HTML</button>
      <textarea disabled class="output"> </textarea>
      <div class="notif hidden">Copied!</div>
    </main>
    <footer>
      <a href="https://github.com/sean-outhwaite"
        ><img class="gitLogo" src="/images/github-mark.png"
      /></a>
    </footer>
    <script type="module" src="/scripts/bloggen.js"></script>
  </body>
</html>
