<!DOCTYPE html>
<html>
  <head>
    <title>Generator</title>
    <meta charset="UTF-8" />
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a id="homeAnchor" href="../index.html"> <button id="home">Home</button></a>
    <main class="container">
      <div class="flex-container-nav">
        <a id="previous"> <button id="prevBtn" class="nav">Previous</button></a>
        <h1>Blog Generator</h1>
        <a id="next"><button id="nextBtn" class="nav">Next</button></a>
      </div>
      <div class="preview"></div>
      <div class="content" style="white-space: pre-wrap"></div>
      <div class="generator">
        <div>
          <label for="heading">Main heading: </label>
          <input type="text" id="heading" name="heading" />
        </div>
        <div>
          <button id="headAdd">Add</button>
        </div>

        <div>
          <label for="subHeading">Sub heading: </label>
          <input type="text" id="subHeading" name="subHeading" />
        </div>
        <div>
          <button id="subAdd">Add</button>
        </div>

        <div>
          <label for="date">Date: </label>
          <input type="text" id="date" name="date" />
        </div>
        <div>
          <button id="dateAdd">Add</button>
        </div>

        <div>
          <label for="secHeading">Section heading: </label>
          <input type="text" id="secHeading" name="secHeading" />
        </div>
        <div>
          <button id="secAdd">Add</button>
        </div>

        <div>
          <label for="paragraph">Enter paragraph: </label>
          <input type="text" id="paragraph" name="paragraph" />
        </div>
        <div>
          <button id="pAdd">Add</button>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/sean-outhwaite"
        ><img class="gitLogo" src="/images/github-mark.png"
      /></a>
    </footer>
    <script type="module" src="/scripts/bloggen.js"></script>
  </body>
</html>
