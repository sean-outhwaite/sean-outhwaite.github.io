  <body>
    <nav class="navbar is-info">
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>
          <a class="navbar-item"> Blog List </a>
          <a class="navbar-item"> FAQs </a>
